---
name: VKconnect
---
Member:
  extensions:
    - VKMemberExtension
Controller:
  extensions:
    - VKControllerExtension
Authenticator:
  authenticators:
    - VKAuthenticator
VKControllerExtension:
  sync_member_details: true
  create_member: false
  fields:
    - email
    - domain
    - timezone
    - first_name
    - last_name
Director:
  rules:
    'VKConnectAuthCallback//$Action/$ID/$OtherID': 'VKConnectAuthCallback'
